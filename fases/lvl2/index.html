<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Puzzle Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container"></div>
    <div id="crosshair"></div>

    <div id="ui">
        <div id="start-screen">
            <h1 class="text-4xl font-bold mb-6">PIPE PUZZLE EXPLORER</h1>
            <p class="text-xl mb-8 max-w-lg text-center">Find the lever, activate the valves and connect the hose to solve the industrial puzzle!</p>
            <button id="start-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-200">
                START GAME
            </button>
        </div>

        <div id="instructions">
            <h3 class="font-bold mb-2">CONTROLS:</h3>
            <p>WASD: Move</p>
            <p>Mouse: Look around</p>
            <p>Left Click: Interact</p>
            <p>E: Drop hose</p>
        </div>

        <div id="hand">
            <img src="https://cdn-icons-png.flaticon.com/512/2593/2593348.png" alt="Hand holding lever">
        </div>

        <div id="objective">
            <p>Find the lever to activate the valves!</p>
        </div>

        <div id="hose-info">
            <p>Hose: Not connected</p>
        </div>

        <div id="refuel-progress">
            <div id="refuel-bar"></div>
            <div id="refuel-text">0%</div>
        </div>
    </div>

    <script src="js/hose.js"></script>
    <script src="js/player.js"></script>
    <script src="js/truck.js"></script>
    <script src="js/valves.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
