<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mapa 3D em Primeira Pessoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg"></canvas>

    <div id="crosshair">+</div>

    <div id="mobile-controls">
        <div id="joystick-area">
            <div id="joystick-knob"></div>
        </div>
        <div id="action-buttons">
            <div id="jump-button" class="action-btn">Pular</div>
            <div id="interact-button" class="action-btn">Agir</div> </div>
    </div>
    <div id="ui">
        <div id="objective"></div>
         <div id="info-toast"></div>
         <div id="game-stats">
    <div id="timer">Tempo: 00:00</div>
    <div id="score">Pontos: 0</div>
    <div id="truck-counter">Caminhões: 0 / 10</div>
</div>

<div id="game-over-screen">
    <h1>Fim de Jogo!</h1>
    <h2>Sua Pontuação Final: <span id="final-score"></span></h2>
    <h3>Tempo Total: <span id="final-time"></span></h3>
    <button id="restart-game-btn">Jogar Novamente</button>
</div>
    </div>
    <div id="refuel-progress">
        <div id="refuel-bar"></div>
        <div id="refuel-text"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
