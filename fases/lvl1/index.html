<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simulador Fase 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
    <div class="spinner"></div>
    <p class="loading-text">Preparando simulador...</p>
    </div>
    <canvas id="bg"></canvas>

    <div id="crosshair">+</div>

    <div id="mobile-controls">
        <div id="joystick-area">
            <div id="joystick-knob"></div>
        </div>
        <div id="action-buttons">
            <div id="jump-button" class="action-btn">Pular</div>
            <div id="interact-button" class="action-btn">Agir</div> </div>
             <div id="mobile-pause-btn"class="action-btn">||</div>
    </div>
    <div id="ui">
        
        <div id="mission-log">
            <h2>Missão Atual</h2>
            <ul id="task-list">
                </ul>
        </div>
         <div id="info-toast"></div>
         <div id="game-stats">
        </div>
<div id="pause-menu-container">
        <div id="pause-menu">
            <h1>JOGO PAUSADO</h1>
            <button id="resume-btn" class="menu-btn">Retornar ao Jogo</button>
            <button id="restart-btn" class="menu-btn">Reiniciar Fase</button>
            <button id="main-menu-btn" class="menu-btn">Voltar à Página Principal</button>
        </div>
    </div>
<div id="game-over-screen">
    <h1>Fim da Simulação!</h1>
    <h2>Sua Pontuação Final: <span id="final-score"></span></h2>
    <h3>Tempo Total: <span id="final-time"></span></h3>
    <button id="restart-game-btn">Jogar Novamente</button>
</div>
    </div>
    <div id="refuel-progress">
        <div id="refuel-bar"></div>
        <div id="refuel-text"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
</script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
